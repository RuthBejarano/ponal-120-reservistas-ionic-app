<ion-header no-border>
  <ion-navbar>
    <ion-buttons *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">Omitir</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide>
      <img src="assets/imgs/reservista-bienvenida.png" class="slide-image"/>
      <h2 class="slide-title">
        Bienvenido a <b>Reservistas</b>
      </h2>
      <p>
        <b>Esta app te mostrara los beneficios que tendras al prestar servicio militar.</b>
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/imgs/auxiliares_servicio_militar.png" class="slide-image"/>
      <h2 class="slide-title" >Descuento</h2>
      <p><b>Ser reservista podra acceder a un descuento del 30% sobre la matricula financiera, al ingresar a las escuelas de formacion.</b></p>
    </ion-slide>

    <ion-slide>
      <img src="assets/imgs/Comic_Policia.png" class="slide-image"/>
      <h2 class="slide-title">Listos para iniciar?</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        Continuar
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
