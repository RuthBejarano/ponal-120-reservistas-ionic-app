<ion-header>
  <ion-navbar color="police">
    <ion-title text-center>RESERVISTAS</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-content>
        <ion-list>
          <button ion-item *ngFor="let item of Contenido" (click)="openNavDetailsPage(item)" icon-start>
            <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
            {{ item.title }}
          </button>
        </ion-list>
      </ion-content>
      <button ion-button block color="police" round (click)="otrapagina()">checkin</button>
      </ion-content>
